{% block head_title %}Comfirm deletion of Pokedex | Pokedex Genius{% endblock head_title %}

<div class="modal fade" id="deletePokedex" tabindex="-1" role="dialog" aria-labelledby="deletePokedex" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deletePokedex">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this Pokedex?
      </div>
      <div class="modal-footer">
        <form method="post" id="deletePokedexForm" action="">
          {% csrf_token %}
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
