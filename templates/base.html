{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>Pokedex Genius</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/9636bdb1ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <!-- Header -->
    {% block header %}

    {% endblock header %}

    <!-- Main -->
    <main class="flex-grow-1 overflow-hidden">
        {% block content %}

        {% endblock %}
    </main>

    <!-- Footer -->
    {% block footer %}
        <div class="container-fluid p-sm-0 p-1 m-0 bg-blue">
            <footer class="footer-cred d-flex flex-wrap justify-content-around align-items-center">
                <div class="col-md-4 d-flex align-items-center">
                    <span class="mini-text gold">Copyright &copy; 2023 Pokedex Genius</span>
                </div>
                <span class="mini-text gold">Created by Natasha Rydell</span>
            </footer>
        </div>
    {% endblock footer %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
